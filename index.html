<!doctype html>
<head>
  <title>GitHub Issues</title>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    Repository Name:<br><input type="text" id="repoName"><br>
    Repository Owner:<br><input type="text" id="repoOwner"><br>
    Token:<br><input type="text" id="token"><br>
    Issue Title:<br><input type="text" id="title"><br>
    Issue Body:<br><textarea type="text" id="body"></textarea><br>
    <input type="submit" id="create" value="submit">
  <div id="issue">
  </div>
</body>
